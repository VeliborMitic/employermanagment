<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
</div>
</head>
<body>

		<!-- this is header -->

				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Gestion employer</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li
							th:classappend="${page == '/employerAddOrEdit' ? 'active' : ''}"><a
							th:text="Ajout" th:href="@{/employerAddOrEdit/ajouter}"></a></li>
						<li
							th:classappend="${page == '/employerListe' ? 'active' : ''}"><a
							th:text="Liste" th:href="@{/employerListe}"></a></li>
						<li
							th:classappend="${page == '/listPersons' ? 'active' : ''}"><a
							th:text="#{liste.employer}" th:href="@{/listPersons}"></a></li>

				</div>
			</div>
		</nav>

</html>
